apiVersion: actions.summerwind.dev/v1alpha1
kind: RunnerDeployment
metadata:
  name: homelab-runner
  namespace: gha-runner 
spec:
  replicas: 1
  template:
    spec:
      repository: slashr/homelab
      labels:
        - self-hosted
        - linux
        - arm64
      # Use ubuntu-jammy (22.04) image - has Python 3.10, Node.js, pip pre-installed
      image: summerwind/actions-runner:ubuntu-jammy
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: name
                    operator: In
                    values:
                      - stanley
                      - phyllis

