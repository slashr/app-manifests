apiVersion: apps/v1
kind: Deployment
metadata:
  name: adguard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: adguard
  template:
    metadata:
      labels:
        app: adguard
    spec:
      containers:
      - name: adguard
        image: adguard/adguardhome:v0.107.43
        volumeMounts:
        - name: config
          mountPath: /opt/adguardhome/conf/AdGuardHome.yaml
          subPath: AdGuardHome.yaml
        ports:
        - containerPort: 53
        - containerPort: 80
        - containerPort: 443
        - containerPort: 784
        - containerPort: 853
        - containerPort: 3000
      volumes:
      - name: config
        configMap:
          name: adguard-config


