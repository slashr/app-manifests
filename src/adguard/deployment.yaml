apiVersion: apps/v1
kind: Deployment
metadata:
  name: adguard
  namespace: adguard
spec:
  replicas: 1
  selector:
    matchLabels: { app: adguard }
  template:
    metadata:
      labels: { app: adguard }
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      nodeSelector:
        name: dwight-pi 
      containers:
        - name: adguard
          image: adguard/adguardhome:latest
          args: ["--no-check-update"]
          ports:
            - name: dns-udp
              containerPort: 53
              protocol: UDP
            - name: dns-tcp
              containerPort: 53
              protocol: TCP
            - name: dot
              containerPort: 853
              protocol: TCP
            - name: doq
              containerPort: 784
              protocol: UDP
            - name: web
              containerPort: 3000
          volumeMounts:
            - name: work
              mountPath: /opt/adguardhome/work
            - name: conf
              mountPath: /opt/adguardhome/conf
      volumes:
        - name: work
          hostPath: { path: /var/lib/adguard/work, type: DirectoryOrCreate }
        - name: conf
          hostPath: { path: /var/lib/adguard/conf, type: DirectoryOrCreate }
