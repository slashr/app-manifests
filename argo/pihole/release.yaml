apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pihole
  namespace: argo-cd
  #finalizers:
  #- resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: pihole
    server: 'https://kubernetes.default.svc'
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
  project: default
  source:
    targetRevision: '>=2.*.*'
    repoURL: 'https://mojo2600.github.io/pihole-kubernetes'
    chart: pihole
    helm:
      values: |
        replicaCount: 1
        ingress:
          enabled: true
          ingressClassName: traefik
              
