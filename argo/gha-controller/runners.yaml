apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gha-runner
  namespace: argo-cd
spec:
  destination:
    namespace: gha-runner
    server: 'https://kubernetes.default.svc'
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
    - CreateNamespace=true
  project: default
  source:
    targetRevision: HEAD
    repoURL: 'https://github.com/slashr/app-manifests.git'
    path: src/gha-runner
