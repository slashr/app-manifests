apiVersion: apps/v1
kind: Deployment
metadata:
  name: adguard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: adguard
  template:
    metadata:
      labels:
        app: adguard
    spec:
      initContainers:
      - name: copy-config
        image: busybox:1.36
        command:
        - /bin/sh
        - -c
        - cp /config/AdGuardHome.yaml /opt/adguardhome/conf/AdGuardHome.yaml
        volumeMounts:
        - name: config-template
          mountPath: /config
        - name: config
          mountPath: /opt/adguardhome/conf
      containers:
      - name: adguard
        image: adguard/adguardhome:v0.107.43
        volumeMounts:
        - name: config
          mountPath: /opt/adguardhome/conf
        ports:
        - containerPort: 53
        - containerPort: 80
        - containerPort: 443
        - containerPort: 784
        - containerPort: 853
        - containerPort: 3000
      volumes:
      - name: config
        emptyDir: {}
      - name: config-template
        configMap:
          name: adguard-config


