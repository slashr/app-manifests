apiVersion: actions.summerwind.dev/v1alpha1
kind: RunnerDeployment
metadata:
  name: homelab-runner
  namespace: gha-runner 
spec:
  replicas: 1
  template:
    spec:
      repository: slashr/homelab
      labels:
        - self-hosted
        - linux
        - arm64
      # Use latest image - stable and well-tested
      image: summerwind/actions-runner:latest
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: name
                    operator: In
                    values:
                      - stanley
                      - phyllis

