apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: adguard-ui
  namespace: adguard
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    external-dns.alpha.kubernetes.io/hostname: adguard.shrub.dev
    external-dns.alpha.kubernetes.io/target: 130.61.64.164
spec:
  ingressClassName: traefik
  rules:
    - host: adguard.shrub.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: adguard-ui
                port:
                  number: 3000
  tls:
    - hosts: [adguard.shrub.dev]
      secretName: adguard-ui-tls

